{%  extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3%}
{% block content %}


<div class="container">

{% if registered %}
    <h1>Registration</h1>
    <h2>Thank U for registering!</h2>

{% else %}

 <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>

{% endif %}

</div>

{% endblock %}
