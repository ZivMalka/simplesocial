<html>
<head>
  <title>Test</title>
  <style>
    .s {
      background-color: #f7f7f7;
    }
      th{
          text-align:left;
          font-size:16px;
      }
      table {
        font-size:12px;
      }
         .title span {
                 color: #007cae;
             }
      body {
                 font-weight: 200;
                 font-size: 14px;
             }
             .header {
                 font-size: 20px;
                 font-weight: 100;
                 text-align: center;
                 color: #007cae;
             }
             .title {
                 font-size: 22px;
                 font-weight: 100;
                /* text-align: right;*/
                padding: 10px 20px 0px 20px;
             }
             .title span {
                 color: #007cae;
             }
             .details {
                 padding: 10px 20px 0px 20px;
                 text-align: left !important;
                 /*margin-left: 40%;*/
             }
             .hrItem {
                 border: none;
                 height: 1px;
                 /* Set the hr color */
                 color: #333; /* old IE */
                 background-color: #fff; /* Modern Browsers */
             }
  </style>
</head>
<body>

<h1 class="s">HealthyHipe Report</h1>
   <div class='wrapper'>
             <div class='header'>
   <p class='title'>User Progress Reports </p>
     </div>


     <hr class='hrItem' />

 <table>
           <tr>
          <th scope="col">Username</th>
          <th scope="col">Name</th>
          <th scope="col">Weight Loss Percentage</th>
          <th scope="col">Loss/Gain in Kg</th>
           </tr>

     {% for w in data.data %}
         <tr><td scope="row"> {{ w.user.username }}</td>
          <td scope="row"> {{ w.user.get_full_name }}  </td>
     <td>{{ w.weight_loss_per }} % <br></td>
       <td>{{ w.weight_loss_}} Kg </td>

     {% endfor %}</tr>

</table>
        <hr class='hrItem' />



</body>
</html>
