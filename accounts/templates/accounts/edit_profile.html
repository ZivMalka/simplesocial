{%  extends "accounts/profile_base.html" %}
{% load staticfiles %}
{% load i18n %}

 {% block profile_content %}


<div class="container">
  <div class="row">

    <h1>Edit</h1>
   <form enctype="multipart/form-data" method="POST">
       {% csrf_token %}
         {% for field in user_form_edit.visible_fields %}
  <div class="form-group">
 <label for="{{ field.label }}" class="col-sm-2 control-label">{{ field.label }}</label>
      {% if field.label == "Password" %}
       <input type="password" class="form-control" style="width: 35%;"  id="exampleInputPassword1" placeholder="Password">
      {% else %}
    <input class="form-control" style="width: 35%;"  placeholder={{ field }} {% endif %}
  </div>  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


   </div> </div>
{% endblock %}

<Style>
    .form-control {
    width: 35% !important;
    }
</Style>
